<!DOCTYPE>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale="> <meta charset="UTF-8">

</head>
 <body>
 
     <input type="text" id="inp" value="">
     <button id="bt">Кнопка</button>
     
     <script>
          bt.addEventListener('click', async function doButtonClick(){
          let url = document.getElementById('inp').value;
          let response = await fetch(url);
          let text = await response.text();
          document.getElementById('inp').value = text;
     </script>

     
   
 

 </body>
</html>
